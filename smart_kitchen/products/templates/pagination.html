<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a class="btn btn-outline" href="?page={{ page.previous_page_number }}">&lt;</a>
    {% endif %}
    <span class="current">
      Страница {{ page.number }} из {{ page.paginator.num_pages }}
    </span>
      {% if page.has_next %}
      <a class="btn btn-outline" href="?page={{ page.next_page_number }}">&gt;</a>
    {% endif %}
    </span>
  </span>
</div>
