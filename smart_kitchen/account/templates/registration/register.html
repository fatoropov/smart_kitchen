{% extends "account/base.html" %}
{% load django_bootstrap5 %}

{% block title %}Создайте аккаунт{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  <div class="container">
    <p>Please, sign up using the following form:</p>
    <form method="post" action="{% url 'account:login' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      <a href="{% url 'account:user_list' %}"><button name="submit" class="btn btn-primary">Зарегистрироваться</button></a>
      <input type="hidden" name="next" value="{% url 'account:user_list' %}" />
    </form>
  </div>
{% endblock %}
